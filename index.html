<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Custom Style Activity</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7773ee3547.js" crossorigin="anonymous"></script>
    <meta property=”og:type” content=”website” />
    <meta property="og:title" content="Custom Style Activity">
    <meta property="og:description" content="Custom Style Activity">
    <meta property="og:image" content="./og_customstyle.jpg"> 
    <meta property="og:url" content="http://laurahoffmeyer.com/projects/customstyle/">
</head>
<body>
    <main>
        <div id="left"> 
        </div>

        <div id="right">
            <h1>Custom Style This Page!</h1>
            <h2>Update CSS Varibles with JS</h2>
            <div class="sliders">
                <div>
                    <label for="blur">Blur the Image</label>
                    <input name="blur" type="range" min="0" max="10" value="0" id="blur" data-sizing="px">
                </div>
                <div>
                    <label for="spacing">Grow the Button</label>
                    <input name="spacing" type="range" min="1" max="50" value="10" id="move" data-sizing="px">
                </div>
                <div>
                    <label for="base">Background Color</label>
                    <input name="base" type="color" value="#13C4A5">
                </div>
            </div>
            <div id="btn">
                <button>Grow/Shrink Me</button>
            </div>
            <i class="far fa-arrow-alt-circle-down"></i>
        </div>
    </main>
    <script>
        const inputs = document.querySelectorAll('.sliders input');

        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }
        inputs.forEach(input => input.addEventListener('change', handleUpdate))
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))
    </script>
</body>
</html>
